  # Default values for merchants-api.
  # This is a YAML-formatted file.
  # Declare variables to be passed into your templates.
nameOverride: ""
fullnameOverride: ""
replicaCount: 1
workloadEnvironment: "stage"
image:
  repository: "registry.mapcard.pro/stage/merchants-api-stage"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets:
  - name: harbor-credentials

container_command: ""
container_command_args: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # # runAsNonRoot: true
  # runAsUser: 1000
  # allowPrivilegeEscalation: false

ports:
  - name: api-port
    port: 8080
    protocol: TCP
  - name: swagger-port
    port: 9000
    protocol: TCP

service:
  type: ClusterIP
  ports:
    - port: 8080
      name: http
      targetPort: api-port
      protocol: TCP
    - port: 9000
      name: swagger
      targetPort: swagger-port
      protocol: TCP

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: api-rest-stage.mapcard.pro
      paths:
        - path: /api/merchant/?(.*)
          pathType: Prefix
          servicePort: 8080
  tls:
   - secretName: tls-mc-secret
     hosts:
       - api-rest-stage.mapcard.pro

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

pdb:
  enabled: false
  spec:
    minAvailable: 1

nodeSelector: {}

tolerations: []

affinity: {}

