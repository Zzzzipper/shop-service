syntax="proto3";

package shop.api;

import "shop/api/partner_types.proto";
import "shop/api/merchant_types.proto";
import "shop/api/shop_types.proto";
import "shop/api/auth_types.proto";

option go_package = "gitlab.mapcard.pro/external-map-team/api-proto/shop/api;api";

service ShopService {
    rpc AddPartner(AddPartnerRequest) returns (AddPartnerResponse) {}
    rpc AddMerchant(AddMerchantRequest) returns (AddMerchantResponse) {}
    rpc AddShop(AddShopRequest) returns (AddShopResponse) {}
    rpc Auth(AuthRequest) returns (AuthResponse) {}
}




