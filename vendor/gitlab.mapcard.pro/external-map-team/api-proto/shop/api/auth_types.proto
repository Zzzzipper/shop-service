syntax="proto3";

package shop.api;

import "shop/api/shop_types.proto";

option go_package = "gitlab.mapcard.pro/external-map-team/api-proto/shop/api;api";

message ShopInfo {
    // Индекс магазина
    uint64 ShopId = 1; 

    // Индекс мерчанта
    uint64 MerchantId = 2;

    // Индекс партнера
    uint64 PartnerId = 3;

    // Параметры провайдера
    Settings Settings = 4;
}

message AuthRequest {
    // Логин
    string login = 1;

    // Пароль авторизации
    string password = 2;

    // Токен доступа
    string token = 3;
}


message AuthResponse {
    // Статус операции: true/false
    bool Status = 1; 

    // Текстовый код ошибки
    string ErrCode = 2;

    // Описание ошибки.
    string ErrMessage = 3;

    // Объект ShopInfo
    ShopInfo ShopInfo = 4;
}